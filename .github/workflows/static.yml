name: Minify and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  minify-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install minification tools
        run: |
          npm install -g terser clean-css-cli html-minifier-terser
      - name: Minify JavaScript files
        run: |
          find ./data -type f -name '*.js' -exec terser --compress --comments false --ecma 5 --toplevel --mangle --output {} -- {} \;
      - name: Minify CSS files
        run: |
          find ./data -type f -name '*.css' -exec cleancss -O2 -o {} {} \;
      - name: Minify HTML file
        run: |
          html-minifier-terser --input-dir ./ --output-dir ./ --file-ext html --collapse-whitespace --remove-comments --minify-css true --minify-js true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
